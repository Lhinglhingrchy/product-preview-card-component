<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="image">
          <img src="./images/image-product-desktop.jpg" />
        </div>
        <div class="text-box">
          <div class="product">P E R F U M E</div>
          <h1 class="product-name">
            Gabrielle <br />
            Essence Eau <br />
            De Parfum
          </h1>
          <p class="detail">
            A floral, solar and voluptuous <br />
            interpretation composed by
            <br />
            Olivier Polge, Perfumer-Creator <br />
            for the House of CHANEL.
          </p>
          <div class="price">
            <p class="total-price">$149.99</p>
            <p class="full-price">$169.99</p>
          </div>
          <div class="button">
            <button class="add-to-cart">
              <img src="images/icon-cart.svg" /> Add to Cart
            </button>
          </div>
        </div>
      </div>
    </main>
    <!--<div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Lhinglhingrchy</a>.
    </div> -->
  </body>
</html>
